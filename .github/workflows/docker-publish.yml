name: Publish Docker Image to GHCR

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required for GitHub Container Registry (GHCR)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert GitHub username to lowercase
        run: echo "USERNAME=${GITHUB_ACTOR,,}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ env.USERNAME }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ env.USERNAME }}/launchpad:latest .

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ env.USERNAME }}/launchpad:latest
